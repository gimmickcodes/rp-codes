.folio-hover-l { margin: auto; width: fit-content; text-align: right }

.folio-hover-l input { display: none; }

.folio-hover-l .tab-label { z-index: 20; cursor: pointer; -webkit-transition: all .3s ease; -moz-transition: all .3s ease; -o-transition: all .3s ease; display: block; width: 175px; margin: 0 0 30px; color: #bbb; border-color: var(--accent); }

.folio-hover-l .tab-box h1 { font: 700 20px/1.2em 'Roboto'; margin: 0; -webkit-transition: font .3s 0s ease; -moz-transition: font .3s 0s ease; -o-transition: font .3s 0s ease; }

.folio-hover-l .tab-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #bbb; border-color: inherit; padding-bottom: 8px; margin-bottom: 8px; font: 12px/12px 'Roboto Mono'; letter-spacing: 1.5px; text-transform: uppercase; }

.folio-hover-l .tab-header span:nth-child(2) { width: 45px; height: 1px; border-top: 1px solid; }

.folio-hover-l input.tab:hover+label { color: var(--accent); } 

.folio-hover-l .mainbar { grid-area: contentarea; display: block; }
