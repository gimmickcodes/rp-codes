<style> 
.inkstonebox { width: min-content; margin: 30px auto; background: transparent; --serif: 'Source Serif Pro', serif; --sansserif: 'Varla', sans-serif; }

a.credits { display: block; text-align: right; margin-top: 4px; margin-right: 20px; font: 700 7px/10px sans-serif; letter-spacing: .8px; text-decoration: none; text-transform: uppercase; }
.inkstone { height: auto; display: grid; grid-template-columns: 120px 320px 20px; grid-template-areas: 'inkstonemenu body border'; }

#inkstonemenu { background: #222; grid-area: inkstonemenu; margin: 20px 0; padding: 16px 16px 16px 0px; height: 450px; overflow: auto; display: flex; flex-direction: column; position: relative; text-align: right; align-items: flex-end; }

a.inkstonechar-tab { margin: 8px 0; color: rgba(255, 255, 255, .6); font: 500 12px/16px var(--serif); letter-spacing: .75px; text-decoration: none; transition: all 100ms ease; -webkit-transition: all 100ms ease; -moz-transition: all 100ms ease; -o-transition: all 100ms ease; z-index: 20; }

a.inkstonechar-tab.active { color: rgba(255, 255, 255, .9); font-weight: 600; padding-right: 8px; letter-spacing: 1px; }
.inkstonetop { grid-area: body; height: 520px; overflow: auto; display: grid; grid-row-gap: 0; position: relative; box-shadow: 0px 2px 8px 0px rgba(0, 0, 0, .25); background: #fff; z-index: 0; overflow-x: hidden; }
.inkstone-liner { grid-area: border; background: #222; margin: 20px 0; position: relative; }
.inkpageinner { width: 610px; height: 451px; margin: 0; padding: 40px 0 30px 30px; position: relative; z-index: 0; display: flex; transition: all 300ms ease-out; -webkit-transition: all 300ms ease-out; -moz-transition: all 300ms ease-out; -o-transition: all 300ms ease-out; font: 12px/18px var(--sansserif); color: #333; }
.inkpageouter { position: relative; z-index: 0; }
.inkpageouter::before { content: ''; width: 100%; height: 100%; top: 0; left: 0; z-index: -10; position: absolute; background: url(https://cdn.discordapp.com/attachments/683720444796338317/876529579425169438/unknown.png); background-size: contain; filter: contrast(.7) brightness(1.2); mix-blend-mode: soft-light; opacity: .75; }
.inkpage-left { width: 260px; margin-right: 30px; display: inline-grid; grid-template-rows: auto auto 1fr 24px; grid-template-rows: auto auto 1fr; }
.inkpage-right { width: 260px; margin-left: 30px; padding-top: 2px; display: inline-grid; grid-template-rows: auto 1fr; align-items: flex-start; }
.inkpagetoggle { position: absolute; top: 40px; left: 264px; background: #fff; border: 1px solid #ccc; border-radius: 100%; width: 30px; height: 30px; display: flex; justify-content: center; align-items: center; z-index: 10; transition: all 300ms ease; -webkit-transition: all 300ms ease; -moz-transition: all 300ms ease; -o-transition: all 300ms ease; cursor: pointer; }
.inkpagetoggle:hover { box-shadow: 0 0 4px 0px rgba(0, 0, 0, .25); }
.chevron-arrow { display: block; border-right: 2px solid rgba(0, 0, 0, .5); border-bottom: 2px solid rgba(0, 0, 0, .5); width: 8px; height: 8px; transform: rotate(-45deg); -webkit-transform: rotate(-45deg); -moz-transform: rotate(-45deg); -o-transform: rotate(-45deg); margin-left: -2px; }
.activeinkpage .inkpagetoggle { transform: scale(-100%); -webkit-transform: scale(-100%); -moz-transform: scale(-100%); -o-transform: scale(-100%); }
.activeinkpage .inkpageinner { transform: translateX(-320px); -webkit-transform: translateX(-320px); -moz-transform: translateX(-320px); -o-transform: translateX(-320px); }
.inkpageouter::after { content: ''; display: block; position: absolute; background: #ccc; height: 1px; width: 260px; bottom: 0; left: 30px; }

#inkstonemenu::after, .inkstone-liner::after { content: ''; width: 100%; height: 100%; top: 0; left: 0; z-index: 5; position: absolute; background: url(https://cdn.discordapp.com/attachments/683720444796338317/876529579425169438/unknown.png) center center / cover; opacity: .95; mix-blend-mode: color-burn; }
.inkpageinner img { width: 100px; height: 100px; border: 4px solid transparent; box-shadow: 0 0 0 1px #ccc; }
.inkstone-h1 { height: max-content; font: normal 28px/30px var(--serif); margin: 16px 0 8px 0; color: #000; }
.inkstone p { margin: 0; padding-right: 20px; overflow: auto; height: calc(100% + 10px); }
.threadscroll { height: 100%; overflow: auto; padding-right: 15px; }
.inkstone-h3 { margin-bottom: 16px; font: 400 24px/30px var(--serif); opacity: .3; margin-right: 40px; text-align: right; margin-bottom: 12px; }
.thread { margin: 0 0 8px; }
.thread a { font-size: 14px; font-family: var(--serif); font-weight: 600; text-decoration: none; color: #000; transition: all 300ms ease; -webkit-transition: all 300ms ease; -moz-transition: all 300ms ease; -o-transition: all 300ms ease; }
.thread a:hover { text-decoration: none; opacity: .5; }
.thread span::before { content: ' – '; }.inkpageinner br+br { content: ''; display: block; height: 10px; }
.inkstonetop::-webkit-scrollbar, #inkstonemenu::-webkit-scrollbar { width: 0px !important; }
.inkstone p::-webkit-scrollbar, .threadscroll::-webkit-scrollbar { background: transparent !important; width: 2px !important; }
.inkstone p::-webkit-scrollbar-track, .threadscroll::-webkit-scrollbar-track { background: transparent !important; border: 0; }
.inkstone p::-webkit-scrollbar-thumb, .threadscroll::-webkit-scrollbar-thumb { background: #333 !important; border: 0; } 
</style>

<script>
   const links = document.querySelectorAll(".inkstone #inkstonemenu a");

   for (const link of links) {
      link.addEventListener("click", clickHandler);
   }

   function clickHandler(e) {
      e.preventDefault();
      const href = this.getAttribute("href");

      document.querySelector(href).scrollIntoView({
         behavior: "smooth",
         block: "end"
      });
   }

   $("button.inkpagetoggle").on('click', function () {
      var activePage = $(this).parent()
      var overflowBox = activePage.parent()
      var scrollCurrent = overflowBox.scrollTop();
      var scrollPos = overflowBox.scrollTop() + activePage.position().top

      var distance = Math.abs(scrollCurrent - scrollPos)

      if (distance <= 10) {
         activePage.toggleClass('activeinkpage').siblings().removeClass('activeinkpage');
      }
      else {
         overflowBox.animate({
            scrollTop: scrollPos
         }, 300).promise().done(setTimeout(function () {
            activePage.toggleClass('activeinkpage').siblings().removeClass('activeinkpage');
         }, 500));
      }
   })
</script>
