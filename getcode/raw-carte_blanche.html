#cb_plotterbox {

#cb_plotterbox .tab {

}


#cb_plotterbox .characterbox {

#cb_plotterbox .main-content {

#cb_plotterbox .detail-content {

}

#cb_plotterbox .info-area {

#cb_plotterbox h1 {

#cb_plotterbox h2 {

#cb_plotterbox h5 {

#cb_plotterbox a {
