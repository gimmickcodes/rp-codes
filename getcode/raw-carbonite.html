<script>
   document.querySelectorAll('.carboniteinside').forEach(function (elem) {
      var carbonitetab = elem.querySelectorAll('.carbonitetab')

      // vertical slide transition for main content
      $(carbonitetab).on('click', function () {
         var carbonitetabChild = elem.querySelector('.carbonite_active');
         var carbonitetabParent = carbonitetabChild.parentNode;
         var carbonitetabNth = Array.prototype.indexOf.call(carbonitetabParent.children, carbonitetabChild); // Find nth-child number of active carbonitetab. Equivalent of parent.children.indexOf(child)

         var increment = carbonitetabNth * $('.carbonitetabcontent').outerHeight(true); // sets how much to move by based on number of preceding carbonitetabcontents
         var carbonitebodyNthChild = '.carbonitebody .carbonitetabcontent.nth-child(' + carbonitetabNth + ')';
         $(this).parent().parent().find('.carbonitebody').css('margin-top', - increment);
      })


      // surface 'more indicator' if sidenav scrolls
      var carbonitesidebar = elem.querySelector('.carbonitesidebar')

      if ($(carbonitesidebar).get(0).scrollHeight > $(carbonitesidebar).height()) {
         let div = document.createElement("div");
         div.classList.add('moreindicator');
         let divtext = document.createTextNode("Scrolls");
         div.appendChild(divtext);
         elem.querySelector('.carbonitesidebar').appendChild(div);
         $('.moreindicator').css('opacity', .75);
      }

      $(carbonitesidebar).scroll(function () {
         var div = $(this);
         var bottom = div.height() / 2;
         var indicatorHeight = '-' + $('.moreindicator').height() + 'px';

         // show indicator if at top 
         if (div.scrollTop() == 0) {
            $('.moreindicator').css('display', 'flex');
            $('.moreindicator').css('opacity', .5);
         }

         // hide indicator upon reaching the bottom
         if (div[0].scrollHeight - div.scrollTop() == div.height()) {
            $('.moreindicator').css('opacity', 0);
            $('.moreindicator').css('margin-top', indicatorHeight);
         }

      });
   })

<script>
   // Copy code, multiple textareas and buttons

   window.onload = function () {
      // Get all the elements that match the selector as arrays
      var copyTextareaBtn = Array.prototype.slice.call(document.querySelectorAll('button'));
      var copyTextarea = Array.prototype.slice.call(document.querySelectorAll('textarea'));

      // Loop through the button array and set up event handlers for each element
      copyTextareaBtn.forEach(function (btn, idx) {

         btn.addEventListener("click", function () {

            // Get the textarea who's index matches the index of the button
            copyTextarea[idx].select();

            try {
               var msg = document.execCommand('copy') ? 'successful' : 'unsuccessful';
