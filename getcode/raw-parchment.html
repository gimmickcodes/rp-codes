<style> 
.parchmentwrap { margin: 30px auto; max-width: 575px; --accent: #9a8f6b; --accentDark: #877d5b; --typeSerif: 'Spectral'; --scooped: polygon(15px 0, calc(100% - 15px) 0, calc(100% - 15px) 15px, 100% 15px, 100% calc(100% - 15px), calc(100% - 15px) calc(100% - 15px), calc(100% - 15px) 100%, 15px 100%, 15px calc(100% - 15px), 0 calc(100% - 15px), 0 15px, 15px 15px); }

.parchmentwrap a.credits { display: block; text-align: right; margin-top: 4px; margin-right: 20px; font: 700 7px/10px sans-serif; letter-spacing: .8px; text-decoration: none; text-transform: uppercase; }

.scrolled { display: flex; flex-wrap: nowrap; align-items: center; }

.tubecenter { width: 100%; height: 40px; background: linear-gradient(180deg, #ebebeb 0%, #c3c3be 100%); display: inline-block; box-shadow: 0 5px 8px 0 rgba(0, 0, 0, .1); }

.scrolled::after, .scrolled::before { background: var(--accentDark); content: ''; display: block; width: 8px; height: 20px; }

.parchmentfooter { transform: scaleY(-1); -webkit-transform: scaleY(-1); -moz-transform: scaleY(-1); -o-transform: scaleY(-1); }

.scrolledbody { margin: 0 20px; background: #ddd url(https://i.imgur.com/KtlE20A.jpg) center repeat; padding: 10px; }

.scoopedborder { padding: 30px 30px 20px; position: relative; background: var(--accent); clip-path: var(--scooped); -webkit-clip-path: var(--scooped); }

.scoopedborder:after { content: ''; position: absolute; top: 1px; left: 1px; width: calc(100% - 2px); height: calc(100% - 2px); background: #ddd url(https://i.imgur.com/KtlE20A.jpg) center repeat; clip-path: var(--scooped); -webkit-clip-path: var(--scooped); }

.parchment-imgbox { width: 100%; height: 150px; position: relative; display: flex; align-items: center; justify-content: center; } 

.parchment-imgbox img { width: 100%; height: 100%; object-fit: cover; filter: brightness(.5) contrast(1) saturate(2); mix-blend-mode: soft-light; top: 0; left: 0; z-index: 2; }

.parchment-imgbox:before { content: ''; position: absolute; width: 100%; height: 100%; z-index: 1; background: var(--accentDark); top: 0; left: 0; }

.parchment-h1 { position: absolute; z-index: 20; color: rgba(255, 255, 255, 1); font-family: var(--typeSerif), serif; font-weight: 300; font-size: 15px; line-height: 1.3em; text-transform: uppercase; letter-spacing: .5px; text-align: center; margin: 0 10px; }

.parchment-h1:before, .parchment-h1:after { content: ' '; display: block; width: 1px; height: 20px; background: white; margin: 20px auto; }

.noimg .scoopedborder { padding: 25px 30px 30px; }

.noimg .parchment-imgbox { height: max-content; }

.noimg .parchment-imgbox img, .noimg .parchment-imgbox:before { display: none; }

.noimg .parchment-h1 { color: #222; color: var(--accentDark); position: relative; font-weight: 600; letter-spacing: 0.25px; margin: 0; }

.noimg .parchment-h1::before, .noimg .parchment-h1::after { background-color: #222; background-color: var(--accent); }

.parchment-yearsbox { margin: 30px 20px 0; display: grid; grid-template-columns: auto 1fr; font: 13px/18px 'Roboto', san-serif; color: #222; z-index: 5; position: relative; }

.noimg .parchment-yearsbox { margin-top: 15px; }

.parchment-year { font-size: 15px; font-family: var(--typeSerif), serif; font-weight: bold; margin-right: 20px; color: var(--accent); display: flex; flex-direction: column; justify-content: flex-start; }

.parchment-yearsbox br+br { content: ''; display: block; height: 10px; }

.parchment-h3 { padding: 2px 0 2px; border-bottom: 1px solid var(--accent); display: inline; width: max-content; max-width: 100px; }

.parchment-h3::after { content: ' '; display: block; margin: 10px auto 0; height: 100%; width: 1px; background: var(--accent); display: none; }

.parchment-yearbody { padding-top: 2px; margin-bottom: 20px; }

.parchment-thread { margin: 2px 0 15px; font-style: italic; }

.parchment-thread:last-of-type { margin-bottom: 5px; }

.parchment-thread a { font-size: 13px; line-height: 1em; font-family: var(--typeSerif), serif; font-weight: 600; font-style: normal; text-transform: uppercase; letter-spacing: .2px; text-decoration: none; color: #222; transition: .25s; }

.parchment-thread a:hover { margin-left: 5px; }

@media only screen and (max-width: 480px) { .scoopedborder { padding: 30px 20px 20px; }

.noimg .scoopedborder { padding: 20px; }

.parchment-yearsbox { display: grid; grid-template-columns: 1fr; margin: 20px 0 0; }

.noimg .parchment-yearsbox { margin-top: 20px; }

.parchment-year { margin: 0 auto 10px; }

.parchment-h3 { border-bottom-width: 1px; }

.parchment-h1 { font-size: 13px; }

.parchment-h1:before, .parchment-h1:after { margin: 10px auto; }

.parchment-thread a { font-size: 12px; } } </style>[/dohtml]
