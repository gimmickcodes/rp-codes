<style>
.retropopcredits { width: min-content; margin: 20px auto; }

.retropop { background: var(--bgcolor); width: min-content; display: grid; grid-template-columns: auto; grid-template-rows: 50px auto; grid-template-areas: "topbar topbar topbar topbar" "viewport viewport viewport scrollbar"; border: var(--outline); overflow: hidden; -webkit-box-shadow: 15px 15px 0px 0px var(--accent); box-shadow: 15px 15px 0px 0px var(--accent); transform: translateX(-7px); --bgsizing: center center / cover; --outline: 4px solid var(--accent); --bgcolor: #ececfa; --accent: #5f63ec; --comp: #EDBA6B; }

.retropop .topbar { grid-area: topbar; display: flex; align-items: center; padding-left: 30px; background: var(--comp); border-bottom: var(--outline); }

.retropop .viewport { position: relative; grid-area: viewport; display: grid; grid-template-columns: repeat(3, 185px); grid-column-gap: 25px; grid-row-gap: 25px; padding: 25px; background-image: linear-gradient(135deg, var(--comp) 10%, var(--bgcolor) 10%, var(--bgcolor) 50%, var(--comp) 50%, var(--comp) 60%, var(--bgcolor) 60%, var(--bgcolor) 100%); background-size: 20px 20px; }

.retropop .scrollbar { display: none; grid-area: scrollbar; width: 20px; border-left: var(--outline); display: flex; align-items: center; flex-direction: column; justify-content: space-between; }

.retropop .arrow { border-bottom: var(--outline); width: 100%; height: 20px; background: var(--comp) }

.retropop .arrow:last-of-type { border-bottom: none; border-top: var(--outline); }

.retropop .thumb { border: var(--outline); height: 40%; width: 6px; border-radius: 6px; margin: 4px; background: var(--comp) }

.retropop .track { height: 70%; }

.retropop .circ_button { border-radius: 100%; width: 15px; height: 15px; margin-right: 10px; border: var(--outline); } 

.retropop .info { grid-column: 1 / span 3; border: var(--outline); border-radius: 15px; padding: 15px 20px; background: var(--bgcolor); color: var(--accent); font: 600 18px/24px 'Nunito'; }

.retropop br+br { content: ''; display: block; margin: 0 0 .75em; }

.retropop .card { grid-column: auto; position: relative; width: calc(100%-10px); height: 250px; border-radius: 20px; border: var(--outline); -webkit-transform-style: preserve-3d; transform-style: preserve-3d; transition: all .5s ease; -webkit-transition: all .5s ease; -o-transition: all .5s ease; will-change: transform; }

.retropop .card .front { position: absolute; width: 100%; height: 100%; border: 0; border-radius: 15px; background: rgba(95, 99, 236, 1); } 

.retropop div.back { background: var(--bgcolor); width: 100%; height: 100%; -webkit-transform: rotateY(180deg); transform: rotateY(180deg); border: 0; border-radius: 15px; opacity: 1; z-index: 50; position: relative; }

.retropop input { display: none; }

.retropop .imgbox { width: 100%; height: 100%; opacity: 1; filter: saturate(1.2) brightness(.8) contrast(1.5) grayscale(1); mix-blend-mode: screen; transition: all .3s ease; -webkit-transition: all .5s ease; -o-transition: all .5s ease; border-radius: 15px; }

.retropop label:hover .imgbox { opacity: 1; filter: saturate(1) brightness(1.1) contrast(1.5) grayscale(.5); transform: scale(.99) }

.retropop .labelbox { border-radius: 10px; background: var(--bgcolor); position: absolute; z-index: 100; width: calc(100% - 58px); height: 38px; left: calc(25% / 2); bottom: 25px; display: flex; align-items: center; justify-content: center; border: var(--outline); z-index: 10; font: 800 16px 'Nunito'; text-transform: uppercase; letter-spacing: .5px; color: var(--accent); transition: all .3s linear tough; -webkit-transition: all .3s ease; -o-transition: all .3s ease;

background: linear-gradient(to right, var(--accent) 50%, var(--bgcolor) 50%); background-size: 200% 100%; background-position: right center; }

.retropop label:hover .labelbox { color: white; background-position: center bottom; background-position: left center; }

.retropop label:hover .card { box-shadow: 0 0px 0px 0 var(--accent); transform: translateY(0px) }

.retropop #char1:checked~label .char1.card, 
.retropop #char2:checked~label .char2.card, 
.retropop #char3:checked~label .char3.card, 
.retropop #char4:checked~label .char4.card, 
.retropop #char5:checked~label .char5.card,
.retropop #char6:checked~label .char6.card { transform: rotateY(180deg) translateY(-4px); -webkit-transform: rotateY(180deg) translateY(-4px); box-shadow: 0 4px 0 0 var(--accent); } 

.retropop #char1:checked~label .char1 .imgbox, 
.retropop #char1:checked~label .char1 .labelbox, 
.retropop #char2:checked~label .char2 .imgbox, 
.retropop #char2:checked~label .char2 .labelbox, 
.retropop #char3:checked~label .char3 .imgbox, 
.retropop #char3:checked~label .char3 .labelbox, 
.retropop #char4:checked~label .char4 .imgbox, 
.retropop #char4:checked~label .char4 .labelbox, 
.retropop #char5:checked~label .char5 .imgbox, 
.retropop #char5:checked~label .char5 .labelbox, 
.retropop #char6:checked~label .char6 .imgbox, 
.retropop #char6:checked~label .char6 .labelbox { opacity: 0; }

.retropop #char1:checked~label .char1 .front, 
.retropop #char2:checked~label .char2 .front, 
.retropop #char3:checked~label .char3 .front, 
.retropop #char4:checked~label .char4 .front, 
.retropop #char5:checked~label .char5 .front, 
.retropop #char6:checked~label .char6 .front { opacity: 1; background: rgba(236, 236, 250, 0); }

.retropop .back-text { padding: 10px 0; font: 400 13px/16px 'Nunito'; color: #3034c3; }

.retropop .back-text>div { margin: 0 6px 0 10px; padding-right: 6px; overflow: auto; height: 230px; }

.retropop h3 { font-weight: 800; font-size: 12px; background: var(--comp); border: 4px solid var(--accent); width: min-content; padding: 4px 8px 3px; border-radius: 10px; margin: 0 0 6px; color: var(--accent); letter-spacing: .5px; text-transform: uppercase; } 

.retropop a { text-decoration: underline; text-decoration-style: double; text-decoration-color: var(--comp); color: inherit; font-weight: 500; cursor: pointer; }

.retropop .info b { background: var(--comp); padding: 0 3px; letter-spacing: .5px; font-weight: 700; }

.retropop .info u { text-decoration-color: var(--comp); }

.retropop ::selection { background: var(--comp); color: white; } 

.retropop .back-text ::-webkit-scrollbar { width: 12px; }

.retropop .back-text ::-webkit-scrollbar-thumb { background: var(--comp); border: 4px solid var(--accent); border-radius: 10px; }

.retropop .back-text ::-webkit-scrollbar-track { background: var(--bgcolor); border: 1px solid var(--bgcolor); } 

.retropop span.blinker:after { content: ""; height: 18px; width: 2px; margin-left: 6px; margin-top: 2px; position: absolute; display: inline-block; background: var(--accent); animation: blink 1.2s linear infinite; }

@keyframes blink { 0% { opacity: 1 }

50% { opacity: 1; }

51% { opacity: 0; }

99% { opacity: 0; }

100% { opacity: 1; } }

@media only screen and (max-width: 800px) { .retropop { grid-template-areas: "topbar topbar " "viewport scrollbar"; }

.retropop .viewport { grid-template-columns: repeat(2, 200px); }

.retropop .info { grid-column: 1 / span 2; font-size: 16px; line-height: 20px; } }

@media only screen and (max-width: 600px) { .retropop { width: 90%; min-width: 300px; grid-template-areas: "topbar topbar" "viewport scrollbar"; }

.retropop .viewport { grid-template-columns: repeat(1, 100%); }

.retropop .info { grid-column: 1; } }
