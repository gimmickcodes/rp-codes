<style>
    /*

    @import url('https://fonts.googleapis.com/css2?family=Lustria&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Libre+Caslon+Text&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Vollkorn+SC:wght@400;600&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Mate+SC&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Lancelot&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap');

    .darkgoldcredits {
        width: 600px;
        margin: 30px auto;
    }

    .darkgoldcredits>a {
        display: block;
        text-align: right;
        margin-top: 4px;
        font: 700 7px/10px sans-serif;
        letter-spacing: .8px;
        text-decoration: none;
        text-transform: uppercase;
    }

    .darkgold {
        height: 400px;
        width: 100%;
        position: relative;
        display: grid;
        grid-template-areas: "main sidenav";
        grid-template-columns: 9fr 1fr;
    }

    .mainbox {
        grid-area: main;
        background: black;
        overflow: hidden;
        position: relative;
    }

    .img-bg {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
        background: url(../assets/1100x280-kashuu-01.jpg) center center / cover;
        filter: contrast(.5) sepia(.4) brightness(.6) saturate(2.5);

        filter: contrast(.5) sepia(.2) brightness(.6) saturate(1) opacity(.9);

        animation: filterfade 1.25s 1s ease-in-out;
        -webkit-animation: filterfade 1.25s 1s ease-in-out;
        animation-fill-mode: forwards;
    }

    @keyframes filterfade {
        0% {
            filter: contrast(.5) sepia(.2) brightness(.6) saturate(1) opacity(.9);
        }

        100% {
            filter: contrast(.5) sepia(.4) brightness(.6) saturate(2.5) opacity(.8);
        }
    }

    .img-gradient {
        content: '';
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: #9e922a;
        z-index: 10;
        mix-blend-mode: overlay;
        opacity: .3;
    }

    .img-gradient::before {}

    .img-glare {
        width: 600px;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        opacity: .4;
        z-index: 20;
    }

    .sidenav {
        grid-area: sidenav;
        background: #332F2B;
        padding: 30px 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }

    .sidenav i {
        font: 24px/24px 'Font Awesome 5 Pro';
        color: #736342;
        display: block;
    }

    .nav_box .nav_dot {
        display: block;
        width: 8px;
        height: 8px;
        background: #736342;
        margin-top: 12px;
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
    }

    .tab.darkgold_active i {
        color: #CAB17C;
    }

    .tab.darkgold_active.nav_dot {
        background: #CAB17C;
    }

    a.tooltip span {
        display: inline-block;
        opacity: 0;
        position: absolute;
        background: black;
        color: white;
        float: left;
        margin: 10px;
        padding: 4px 10px;
        width: min-content;
        white-space: nowrap;
        border-radius: 2px;
        -webkit-transition: all .15s .5s ease;
    }

    a.tooltip:hover span {
        display: block;
        opacity: 1;
    }

    .mainbox>div:nth-of-type(3) .covertext {
        animation: fadein_text 1s 1s;
        -webkit-animation: fadein_text 1.25s 0s ease-in-out;
        animation-fill-mode: forwards;
        opacity: 0;
        transform: translateY(200px)
    }

    .mainbox>div:nth-of-type(3) .img-glare {
        animation: fadein_glare 1s 1s;
        -webkit-animation: fadein_glare 1s 1s ease;
        animation-fill-mode: forwards;
        opacity: 0;
    }

    @keyframes fadein_text {
        0% {
            opacity: 0;
            transform: translateY(200px)
        }

        50% {
            opacity: 0;
        }

        100% {
            opacity: 1;
            transform: translateY(0)
        }
    }

    @keyframes fadein_glare {
        0% {
            opacity: 0;
        }

        100% {
            opacity: .4;
        }
    }

    .pagebox {
        padding: 27px 30px;
        z-index: 100;
        position: absolute;
        top: 0;
        color: white;
        display: grid;
        width: calc(100% - 60px);
        height: calc(100% - 54px);
        align-items: flex-end;
        opacity: 0;
        transform: translateY(600px);
        -webkit-transition: all 1s ease;
    }

    .pagebox.darkgold_active {
        display: grid;
        opacity: 1;
        transform: translateY(0);
    }


    h1,
    h3,
    h5 {
        margin: 0;
    }

    h1 {
        /*        font-family: 'Baskerville', serif;*/
        font-family: 'Vollkorn SC';
        font-family: 'Lustria';
        /* first */
        font-family: 'Antic Didone';
        /*
        font-family: 'Libre Caslon Text', serif; */
        font-family: 'Cormorant Garamond';
        /* semid bold */
        font-family: 'Bellota Text';
        /* second */
        font-family: 'Mate SC';
        /*        font-family: 'Lancelot', serif;*/
        font: 700 normal 44px/36px 'Lustria' !important;
        opacity: .9;
        color: rgba(255, 255, 255, 1);
        /*
        white-space: pre-wrap;
        width: 10px;
*/
    }

    h5 {
        font: normal 14px/16px 'Mate SC';
        text-transform: lowercase;
        width: 400px;
        letter-spacing: 1px;
        margin-top: 4px;
    }


    .page {
        background: linear-gradient(to top, rgba(0, 0, 0, .6) 0%, rgba(0, 0, 0, .6) 50%, rgba(0, 0, 0, 0) 100%);
        background-size: 100% 125%;
        background-position: center top;

    }

    .pagebox.page {
        align-items: flex-start;
    }

    .innertext {
        display: grid;
        grid-row-gap: 12px;
        max-height: 600px;
        overflow-y: auto;
    }

    h3 {
        font: 700 normal 24px/36px 'Lustria' !important;
        opacity: .9;
        color: #CAB17C;
    }

    .thread {
        height: 60px;
        border: 1px solid green;
        padding: 10px 12px;
        background: rgba(0, 0, 0, .9);
        color: #736342;
    }

    .threadname {
        color: #CAB17C;
        text-decoration: none;
        font: 700 normal 15px/21px 'Lustria' !important;
        text-transform: lowercase;
    }

</style>
